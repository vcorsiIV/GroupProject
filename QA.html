﻿<!DOCTYPE html>
<html>
<head>
    <title>Table Editing</title>
    <meta charset="utf-8" />
    <style>

    <script language="javascript" type="text/javascript">

        var rowN;
        var columnN;
        var curNumRow;
        var newText;
        var mulA;
        var mulB;
        var mulC;

        function submitInfo() {
            table = document.getElementById("myTable");
            newText = document.getElementById('cell').value;
            var xRow = table.rows[rowN - 1];

            var reCell = xRow.cells(columnN - 1);
            reCell.innerHTML = (newText);
            document.getElementById('placement').innerHTML = ("<b>Sucessful: <br>" + "'" + newText +
                "'</b> was added successfully to <b>Row #: </b><u>  " + rowN + " </u><b>  , Column #: </b><u>  " + columnN + "  </b></u>");
        }

        function radioSubmit() {
            var min = document.fo
            rowN = document.querySelector('input[name="gender"]:checked').value;
            document.getElementById('placement').innerHTML = ("Answer chosen: " + rowN + "Select again: <br>" +
               "<form>" +
                    "<input type='radio' id='FA' name='Q2' value='Answer 3 ' />" +
                    "<label for='FA'>SQA</label><br> " +
                    "<input type='radio' id='FB' name='Q2' value='Answer 4' />" +
                    "<label for='FB'>SQB</label>" +
               "</form>" +
               "<button type='button' onclick='radioSubmitB()'>Submit</button>");
        }

        function radioSubmitB() {
            curNumRow = document.querySelector('input[name="Q2"]:checked').value;
            document.getElementById('placement').innerHTML = ("Answer chosen: " + rowN +
                "<br>Second Answer chosen: " + curNumRow + "<form>" +
                "<input type='checkbox' name='chb[]' value='HTML' />HTML<br/>" +
                "<input type='checkbox' name='chb[]' value='CSS' />CSS<br/>" +
                "<input type='checkbox' name='chb[]' value='JavaScript' />JavaScript<br/>" +
                "<input type='checkbox' name='chb[]' value='PHP' />php<br/>" +
                "<input type='checkbox' name='chb[]' value='Python' />Python<br/>" +
                "<input type='checkbox' name='chb[]' value='.NET' />Net<br/>" +
                "<input type='checkbox' name='chb[]' value='Other' />Other<br/>" +
                "</form>" +
                "<input type='button' value='Click' onclick='getSelectedChbox()' id='btntest' />");
        }

        var selchbox = [];

        function getSelectedChbox() {

            // gets all the input tags and their number
            var inpfields = document.getElementsByTagName('input');
            var nr_inpfields = inpfields.length;

            // traverse the inpfields elements, and adds the value of selected (checked) checkbox in selchbox
            for (var i = 0; i < nr_inpfields; i++) {
                if (inpfields[i].type == 'checkbox' && inpfields[i].checked == true) selchbox.push(inpfields[i].value);
            }

            document.getElementById('placement').innerHTML = ("Answer chosen: " + rowN +
                "<br>Second Answer chosen: " + curNumRow + "<br>Third Answer set: " + selchbox + "<br>" +
                "<table id='radioTable' border='.5'>" +
                    "<tr>"+
                        "<td></td>"+
                        "<td>Disatisfied</td>"+
			            "<td>Somewhat dissatisifed</td>" +
			            "<td>neither</td>" +
			            "<td>Somewhat Satisfied</td>" +
			            "<td>Satisfied</td>" +			
                    "</tr>" + "<tr>" +
                        "<td>Question Mul 1</td>" +
                        "<td><input type='radio' id='QmulA' name='Qmul1' value='Answer A ' /></td>" +
			            "<td><input type='radio' id='QmulB' name='Qmul1' value='Answer B ' /></td>" +
			            "<td><input type='radio' id='QmulC' name='Qmul1' value='Answer C ' /></td>" +
			            "<td><input type='radio' id='QmulD' name='Qmul1' value='Answer D ' /></td>" +
			            "<td><input type='radio' id='QmulX' name='Qmul1' value='Answer X ' /></td>" +
                    "</tr>" + "<tr>" +
                    "<td>Question Mul 2</td>" +
                        "<td><input type='radio' id='Qmul2A' name='Qmul2' value='Answer 2A ' /></td>" +
			            "<td><input type='radio' id='Qmul2B' name='Qmul2' value='Answer 2B ' /></td>" +
			            "<td><input type='radio' id='Qmul2C' name='Qmul2' value='Answer 2C ' /></td>" +
			            "<td><input type='radio' id='Qmul2D' name='Qmul2' value='Answer 2D ' /></td>" +
			            "<td><input type='radio' id='Qmul2X' name='Qmul2' value='Answer 2X ' /></td>" +
                    "</tr>" + "<tr>" +
                    "<td>Question Mul 3</td>" +
                        "<td><input type='radio' id='Qmul3A' name='Qmul3' value='Answer 3A ' /></td>" +
			            "<td><input type='radio' id='Qmul3B' name='Qmul3' value='Answer 3B ' /></td>" +
			            "<td><input type='radio' id='Qmul3C' name='Qmul3' value='Answer 3C ' /></td>" +
			            "<td><input type='radio' id='Qmul3D' name='Qmul3' value='Answer 3D ' /></td>" +
			            "<td><input type='radio' id='Qmul3X' name='Qmul3' value='Answer 3X ' /></td>" +
                    "</tr>" + "</table>" + "<input type='button' onclick='valOfMultTable()' />");
        }

        function valOfMultTable() {
            mulA = document.querySelector('input[name="Qmul1"]:checked').value;
            mulB = document.querySelector('input[name="Qmul2"]:checked').value;
            mulC = document.querySelector('input[name="Qmul3"]:checked').value;

            document.getElementById('placement').innerHTML = ("1st Answer chosen: " + rowN +
                "<br>Second Answer chosen: " + curNumRow + "<br>Third Answer set: " + selchbox + "<br>" +
                "Table first select: " + mulA + "<br>Table Second Select: " + mulB + "<br>Table Third Select: " + mulC);

        }

    </script>
</head>
<body>
    <h1>NOVATIO</h1>
    <br />

    <div id="placement">
        First Question:<br />Here is the Question that is being asked button will submit, while a set of info can be selected.
        <br />

        </button><br /><br />
    </div>
</body>
</html>
